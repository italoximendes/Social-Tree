<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Social Tree</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img
            src="/assets/EEFE4752-C32D-42BC-910B-CE50953648F0.PNG"
            alt="Imagem de Perfil"
          />
        </div>
        <a
          class="userName"
          href="https://www.instagram.com/italomalta/"
          target="__blank"
          >@italomalta</a
        >
        <div class="externalLinks">
          <ul>
            <li><a href="#" target="__blank">YOUTUBE</a></li>
            <li><a href="#" target="__blank">WHATSAPP</a></li>
            <li><a href="#" target="__blank">SITE PESSOAL</a></li>
            <li><a href="#" target="__blank">CURSO</a></li>
          </ul>
        </div>
        <div class="socialLinks">
          <ul>
            <li class="twitter">
              <a href="https://twitter.com/italoximendes" target="__blank"
                ><img src="/assets/twitter.svg" alt="twitter"
              /></a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/italomalta/" target="__blank"
                ><img src="/assets/instagram.svg" alt="instagram"
              /></a>
            </li>
            <li class="linkedin">
              <a href="https://www.linkedin.com/in/italomalta/" target="__blank"
                ><img src="/assets/linkedin.svg" alt="linkedin"
              /></a>
            </li>
            <li class="github">
              <a href="https://github.com/italoximendes" target="__blank"
                ><img src="/assets/github.svg" alt="github"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
